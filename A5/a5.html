        <!-- Third header -->
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-2 col-xs-1"></div>
                <div class="col col-md-6 col-sm-8 col-xs-10">
                    <h4>Multiplication table:</h4>
                    <!-- prompt and input form -->
                    Please enter numbers between -50 and 50<br>
                    Numbers must be integers<br>
                    Min value should be less than Max
                </div>
                <div class="col-md-3 col-sm-2 col-xs-1"></div>
            </div>
            <div class="row">
                <!-- spacer -->
                <div class="col-md-3 col-sm-2 col-xs-1"></div>
                <!-- actual block -->
                <div class="col col-md-6 col-sm-8 col-xs-10">
                    <!-- prompt for x axis -->
                    <label for="x-min">Please enter X-Axis Values:</label><br>
                    <!-- prompt x-min -->
                    <input class="inputField" type="number" id="x-min" placeholder="X-Axis Min" onkeydown="return event.keyCode !== 69">
                    <!-- prompt x-max -->
                    <input class="inputField" type="number" id="x-max" placeholder="X-Axis Max" onkeydown="return event.keyCode !== 69"><br>
                    <!-- error handling -->
                    <div class="errorMessage" id="xMinError"></div>
                    <div class="errorMessage" id="xMaxError"></div>
                    <!-- prompt y -->
                    <label for="x-max">Please enter Y-Axis Values:</label><br>
                    <!-- prompt y-min -->
                    <input class="inputField" type="number" id="y-min" placeholder="Y-Axis Min" onkeydown="return event.keyCode !== 69">
                    <!-- prompt y-max -->
                    <input class="inputField" type="number" id="y-max" placeholder="Y-Axis Max" onkeydown="return event.keyCode !== 69"><br>
                    <!-- error handling -->
                    <div class="errorMessage" id="yMinError"></div>
                    <div class="errorMessage" id="yMaxError"></div><br>
                    <!-- generate button -->
                    <button class="btn-white" onclick="getValues()">Generate Table</button>
                    <!-- general non-fatal errors -->
                    <div class="errorMessage" id="generalError"></div>
                </div> 
                <!-- spacer -->
                <div class="col-md-3 col-sm-2 col-xs-1"></div>
            </div>
        </div>  
        <div class="container" id="wrap">
            <div class="col-lg-10" id="cont">
